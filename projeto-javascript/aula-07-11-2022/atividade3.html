<script>
    function oculta(){
        document.getElementById("paragrafo2").style.display = "none";
    }

    function mostra(){

    }
</script>
<body>
    <h2  id="atividade3">ATIVIDADE : 3</h2>
        <div style="margin-top: 10px;">

            <h1 id="paragrafo2">
                Pego minha caneca de café cheia, corro pra velha janela do quarto.
                Observo a noite fria e chuvosa, até parece confortável
                por um momento, se não fossem as dezenas de preocupações
                que me desmotivam a cada dia.
            </h1>
            <button onclick="oculta()">Oculta</button>
            <button onclick="mostra()">Mostra</button>
        </div>
</body>
</html>
